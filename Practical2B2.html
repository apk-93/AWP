        function Bike(company){
            this.company=company;
        }

        Bike.prototype.Company=function(){
            return this.company ;

        }

        function Vehicle(name,price){
            this.name=name;
            this.price=price;

        }
        var bike=new Bike("Pulser");
        Vehicle.prototype=bike;
        var v1=new Vehicle("MT-15",105000);
